<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>lou.springboot | 商品管理页</title>
    <!-- jqgrid ui -->
    <link href="/plugins/jqGrid-5.4.0/ui.jqgrid-bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/plugins/bootstrap/js/css/bootstrap.css">
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- sweet alert -->
    <!--    <link rel="stylesheet" href="plugins/sweetalert/sweetalert.css">-->
    <link href="/plugins/bootstrap/js/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/dist/css/main.css" rel="stylesheet"/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/fontawesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href=" /dist/css/adminlte.min.css">
    <!-- sweet alert -->
    <link rel="stylesheet" href=" /plugins/sweetalert2/sweetalert2.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- Main content -->
                    <div class="invoice p-3 mb-3">
                        <!-- title row -->
                        <div class="row">
                            <div class="col-12">
                                <h4>
                                    <i class="fas fa-globe"></i> 驿程旅游
                                    <small class="float-right" id="dateTime">日期: 2/10/2014</small>
                                </h4>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- info row -->
                        <div class="row invoice-info">
                            <div class="col-sm-4 invoice-col">
                                <tr>
                                    <strong id="nickName">Admin, Inc.</strong>
                                </tr>
                                <tr>
                                    <p id="address">San Francisco, CA 94107</p>
                                </tr>
                                <tr>
                                    <p id="phone">Phone: (804) 123-5432</p>
                                </tr>
                                <tr>
                                    <p id="email">Email: info@almasaeedstudio.com</p>
                                </tr>

                            </div>

                            <!-- /.col -->
                            <div class="col-sm-4 invoice-col">
                                <tr>
                                    <td>
                                        <lable>订单ID:</lable>
                                    </td>
                                    <td>
                                        <P id="orderId">4F3S8J</P>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <lable>截止付款日期:</lable>
                                    </td>
                                    <td>
                                        <P id="paymentDue">5/20/2020</P>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <lable>账户:</lable>
                                    </td>
                                    <td>
                                        <P id="account"></P>
                                    </td>
                                </tr>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->

                        <!-- Table row -->
                        <div class="row">
                            <div class="col-12  table-responsive">
                                <table id="orderTable" class="table table-striped">
                                </table>
                                <div id="orderPager"></div>
                            </div>
                        </div>
                        <!-- /.row -->

                        <div class="row">
                            <!-- accepted payments column -->
                            <div class="col-6">
                                <p class="lead">支付方式:</p>
                                <img src="/dist/img/credit/visa.png" alt="Visa">
                                <img src="/dist/img/credit/mastercard.png" alt="Mastercard">
                                <img src="/dist/img/credit/american-express.png" alt="American Express">
                                <img src="/dist/img/credit/paypal2.png" alt="Paypal">

                                <p class="text-muted well well-sm shadow-none" style="margin-top: 10px;">

                                </p>
                            </div>
                            <!-- /.col -->
                            <div class="col-6">
                                <p class="lead">Amount Due 2/22/2014</p>

                                <div class="table-responsive">
                                    <table class="table">
                                        <tr>
                                            <th style="width:50%">小计:</th>
                                            <td id="subtotal">$250.30</td>
                                        </tr>
                                        <tr>
                                            <th>运费:</th>
                                            <td id="ship">5</td>
                                        </tr>
                                        <tr>
                                            <th>总计:</th>
                                            <td id="total">$265.24</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->

                        <!-- this row will not appear when printing -->
                        <div class="row no-print">
                            <div class="col-12">
                                <button type="button" onclick="toPayment()" class="btn btn-success float-right"><i class="far fa-credit-card"></i>
                                    提交付款
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- /.invoice -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>

    <div class="content">
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="modalPay" tabindex="-1" role="dialog" aria-labelledby="modalEditLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title" id="modalPayTitle">支付验证</h6>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <div class="form-group">
                                <div class="alert alert-danger add-error-info">错误信息展示栏。</div>
                            </div>
                            <table class="table table-bordered">
                                <tr>
                                    <p>请输入密码</p>
                                </tr>
                                <tr>
                                    <input type="text" name="password" id="password" class="form-control" maxlength="50"
                                               tips="3" style="height: 35px;" placeholder="密码">
                                </tr>
                            </table>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="payButton">确认</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal -->
    </div>



</div>

<!-- ./wrapper -->
<!-- jQuery -->
<script src=" /plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src=" /plugins/jquery-ui/jquery-ui.min.js"></script>

<!-- sweet alert -->
<script src=" /plugins/sweetalert2/sweetalert2.min.js"></script>
<!-- Bootstrap 4 -->
<script src=" /plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src=" /plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<script src=" /plugins/jqGrid-5.4.0/grid.locale-cn.js"></script>
<script src=" /plugins/jqGrid-5.4.0/jquery.jqGrid.min.js"></script>
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
<!-- ./wrapper -->
<script src="/dist/js/order.js"></script>

</body>
</html>
